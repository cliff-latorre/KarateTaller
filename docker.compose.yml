version: '3.7'
services:
  jenkins:
    image: jenkins/jenkins:lts
    hostname: jenkins
    environment:
      - TZ=America/Lima
    privileged: true
    user: root
    ports:
      - 8080:8080
      - 50000:50000
    container_name: jenkins-lts
    volumes:
      - ~/Proyectos/jenkins/jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/local/bin/docker:/usr/local/bin/docker
